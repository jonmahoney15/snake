name: Create Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    name: Create Release from Tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Update Cargo.toml version
          echo "Updating Cargo.toml version to $TAG_VERSION"
          sed -i -E "s/^version = \".*\"/version = \"$TAG_VERSION\"/" Cargo.toml

      - name: Commit updated Cargo.toml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "Bump Cargo.toml version to ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin HEAD

      - name: Check Cargo.toml version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF##*/}
          CARGO_VERSION=$(grep '^version =' Cargo.toml | head -n1 | sed -E 's/version = "(.*)"/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version does not match Cargo.toml version"
            exit 1
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build project in release mode
        run: cargo build --release

      - name: Extract tag message
        id: tag_message
        run: |
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          git tag -l --format='%(contents)' ${{ github.ref_name }} >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.tag_message.outputs.BODY }}
          files: |
            target/release/snake       # Linux/macOS
            target\release\snake.exe   # Windows
